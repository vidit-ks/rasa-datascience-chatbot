version: "3.1"
nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - hey there
    - hey!

- intent: ask_course_info
  examples: |
    - What is the data science course about?
    - Tell me about your Data Science & ML program
    - Can you explain the data science course syllabus?
    - I'd like course details

- intent: ask_duration
  examples: |
    - How long is the [data science](course) bootcamp?
    - Duration of data science & AI course?
    - How many weeks does the DS course run?
    - What’s the length of the DS program?

- intent: ask_fees
  examples: |
    - How much does the [data science](course) course cost?
    - What’s the total fee for data science?
    - Tell me the price of your DS bootcamp

- intent: ask_eligibility
  examples: |
    - Am I eligible for the data science course?
    - Eligibility criteria?
    - Which background is required to join DS?

- intent: ask_admission_process
  examples: |
    - How can I apply?
    - Tell me the admission process
    - What are the steps to enroll?

- intent: ask_placement
  examples: |
    - Do you offer placement assistance?
    - What are placement opportunities?
    - Will I get job support?

- intent: ask_prerequisite
  examples: |
    - Do I need programming experience?
    - Are prerequisites required?
    - Should I know Python beforehand?

- intent: ask_contact
  examples: |
    - Can I talk to a counsellor?
    - What’s the contact number?
    - Provide email address

- intent: goodbye
  examples: |
    - goodbye
    - bye
    - speak later
    - see ya

- intent: thankyou
  examples: |
    - Thanks!
    - Thank you so much
    - Cheers

- intent: ask_start_date
  examples: |
    - When does the next batch of data science start?
    - What is the start date for the January 2026 batch?
    - Tell me the upcoming start dates.
    - I want to join next month.

- intent: ask_mode
  examples: |
    - Do you offer an [online](mode) data science course?
    - Are classes in-person or blended?
    - I prefer online mode — is that possible?

- intent: ask_scholarship
  examples: |
    - Are there any scholarships available?
    - Do you offer early-bird discounts?
    - I’m looking for scholarship options.

- intent: ask_topics
  examples: |
    - What does the curriculum include?
    - Tell me about ML and NLP topics.
    - Do you teach deep learning?

- intent: ask_budget
  examples: |
    - My budget is ₹30k — what can I do?
    - I can spend up to ₹40,000 — any course?
    - I have a tight budget — do you have cheaper options?

- intent: ask_practice
  examples: |
    - Does the course include hands-on coding?
    - Will I get real-world projects?
    - I want practical assignments.
